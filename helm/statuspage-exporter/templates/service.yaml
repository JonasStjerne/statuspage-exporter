apiVersion: v1
kind: Service
metadata:
  name: {{ include "statuspage-exporter.fullname" . }}
  labels:
    {{- include "statuspage-exporter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "statuspage-exporter.selectorLabels" . | nindent 4 }}
